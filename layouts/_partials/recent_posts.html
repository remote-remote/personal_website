{{ $recentPosts := first 5 . }}

{{ range $recentPosts }}
<div class="my-4 border-b-1 border-base-100">
  <article>
    <div class="flex flex-col md:flex-row gap-4">
      {{ $page := . }}
      {{ with .Params.image }}
      <div class="flex-shrink-0">
        <a href="{{ $page.Permalink }}">
          <img src="/images/{{ . }}" alt="{{ $page.Title }}" class="w-full md:w-48 h-auto rounded-lg">
        </a>
      </div>
      {{ end }}
      <div class="flex-grow">
        <div class="flex flex-col md:flex-row gap-2 md:gap-4">
          <h2 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <time class="text-sm md:text-base">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        <p>{{ .Summary }}</p>
      </div>
    </div>
  </article>
</div>
{{ end }}

{{ if eq (len $recentPosts) 0 }}
<div class="my-4">
  <article class="my-4 border-b-1 border-base-100">
    <div>
      <p>No recent posts</p>
    </div>
  </article>
</div>
{{ end }}
