<!doctype html>
<html data-theme="jam">
  <head>
    <title>{{ .Site.Title }} - {{ .Page.Title }}</title>
    {{ with (templates.Defer (dict "key" "global")) }} {{ partial "css.html" .
    }} {{ end }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body class="font-terminal">
    <div class="h-screen">
      <div class="hero bg-base-200 h-full">
        <div class="hero-content text-center">
          <div>
            <h1 class="text-5xl font-bold mb-6">Jason Amador</h1>
            <div class="mb-2">
              {{ range $item := .Site.Data.taglines }}
                <p>
                  {{ $item }}
                <p>
              {{ end }}
            </div>

            <div class="mb-6">
              <a class="btn btn-primary btn-outline" href="/resume">Resume</a>
              <a class="btn btn-primary btn-outline" href="/blog">Blog</a>
              <a class="btn btn-primary btn-outline" href="/projects">Projects</a>
            </div>

            <div class="flex justify-center gap-4">
              <a href="{{ .Site.Data.social.github }}" class="w-10 h-10 text-primary">
                {{ partial "icons/github" . }}
              </a>
              <a href="{{ .Site.Data.social.linkedin }}" class="w-10 h-10 text-primary">
                {{ partial "icons/linkedin" . }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
