<!doctype html>
<html data-theme="jam">
  <head>
    <title>{{ .Site.Title }} - {{ .Page.Title }}</title>
    {{ with (templates.Defer (dict "key" "global")) }} {{ partial "css.html" .
    }} {{ end }}
  </head>
  <body class="font-terminal">
    {{ partial "header" . }}
    <div class="container max-w-4xl mx-auto px-4">
    </div>
    {{ block "main" . }} {{ end }}
  </body>
</html>
